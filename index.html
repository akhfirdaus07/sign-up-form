<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="assets/odin-lined.png" alt="odin icon" class="icon">
            <h1>ODIN</h1>
        </div>
        <p>Photo by <u><a href="https://unsplash.com/photos/25xggax4bSA" class="halie">Halie West</a></u> on <u><a href="https://unsplash.com/" class="unsplash">Unsplash</a></u></p>
    </div>
    <div class="right">
        <div class="right-top">
            <p>
                This is not a real online service! You know you need something like this in your life to help your realize your deepest dreams.<br>
                Sign up <em>now</em> to get started. <br><br>
                You <em>know</em> you want to.
            </p>
        </div>
        <form action="" method="get">
            <div class="form">
                <legend>Let's do this!</legend>
                <div class="form-row">
                    <div>
                        <label for="user_first_name">FIRST NAME</label>
                        <input type="text" name="user_first_name" id="user_first_name" required>
                    </div>
                    <div>
                        <label for="user_last_name">LAST NAME</label>
                        <input type="text" name="user_last_name" id="user_last_name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="user_email">EMAIL</label>
                        <input type="email" name="user_email" id="user_email" required>
                    </div>
                    <div>
                        <label for="user_phone">PHONE NUMBER</label>
                        <input type="number" name="user_phone" id="user_phone" required>
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="user_pwd">PASSWORD</label>
                        <input type="password" name="user_pwd" id="user_pwd" required>
                    </div>
                    <div>
                        <label for="user_pwd">CONFIRM PASSWORD</label>
                        <input type="password" name="user_pwd" id="user_pwd" required>
                    </div>
                </div>
            </div>
            <div class="button">
                <button type="submit"> Create Account</button>
            </div>
        </form>
        <div class="right-bottom">
            <p>Already have an account? <a href="https://github.com/akhfirdaus07" class="login">Log in</a></p>
        </div>
    </div>
</body>
</html>
